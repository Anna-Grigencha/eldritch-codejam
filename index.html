        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css" />
            <title>Document</title>
        </head>
        <body>
            <div class="container">
                <div class="ancients-container">
                    <div class="ancients-card ancients-card-Azathoth"></div>
                    <div class="ancients-card ancients-card-Cthulthu"></div>
                    <div class="ancients-card ancients-card-logSothoth"></div>
                    <div class="ancients-card ancients-card-ShubNiggurath"></div>
                </div>
                <div class="difficulty-container">
                    <div class="difficulty">Очень легкий уровень</div>
                    <div class="difficulty">Легкий уровень</div>
                    <div class="difficulty">Средний уровень</div>
                    <div class="difficulty">Высокий уровень</div>
                    <div class="difficulty">Очень высокий уровень</div>
                </div>
                <div class="deck-container">
                    <div class="mix">Замешать колоду</div>
                   <div class="current-state">
                    <div class="stage-container stage1">
                        <span class="stage-text">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container stage2">
                        <span class="stage-text">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                    <div class="stage-container stage3">
                        <span class="stage-text">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green"></div>
                            <div class="dot brown"></div>
                            <div class="dot blue"></div>
                        </div>
                    </div>
                   </div>
                </div>
            </div>
            <script type = "module"  src="index.js"></script>
        </body>
        </html>
